<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Remote Access Monitoring - Admin Dashboard</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .dashboard {
        max-width: 1400px;
        margin: 0 auto;
      }

      .header {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
        margin-bottom: 30px;
      }

      .header h1 {
        color: #333;
        font-size: 32px;
        margin-bottom: 10px;
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header p {
        color: #666;
        font-size: 16px;
      }

      .refresh-btn {
        background: #667eea;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        margin-top: 15px;
        transition: background 0.3s;
      }

      .refresh-btn:hover {
        background: #5568d3;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .stat-card {
        background: white;
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s;
      }

      .stat-card:hover {
        transform: translateY(-5px);
      }

      .stat-card h3 {
        color: #666;
        font-size: 14px;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .stat-card .value {
        font-size: 36px;
        font-weight: bold;
        color: #333;
      }

      .stat-card.threat .value {
        color: #dc3545;
        animation: pulse 2s infinite;
      }

      .stat-card.clean .value {
        color: #28a745;
      }

      .stat-card.online .value {
        color: #007bff;
      }

      @keyframes pulse {
        0%,
        100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .clients-section {
        background: white;
        border-radius: 15px;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .clients-header {
        background: #f8f9fa;
        padding: 20px 25px;
        border-bottom: 2px solid #e9ecef;
      }

      .clients-header h2 {
        color: #333;
        font-size: 24px;
      }

      .clients-table {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
      }

      th {
        background: #f8f9fa;
        padding: 15px;
        text-align: left;
        font-weight: 600;
        color: #666;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      td {
        padding: 15px;
        border-bottom: 1px solid #eee;
        color: #333;
      }

      tr:hover {
        background: #f8f9fa;
      }

      .status-badge {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
      }

      .status-clean {
        background: #d4edda;
        color: #155724;
      }

      .status-threat {
        background: #f8d7da;
        color: #721c24;
        animation: pulse 2s infinite;
      }

      .status-offline {
        background: #e2e3e5;
        color: #6c757d;
      }

      .severity-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 12px;
        font-size: 11px;
        font-weight: 600;
        text-transform: uppercase;
      }

      .severity-critical {
        background: #dc3545;
        color: white;
      }

      .severity-high {
        background: #fd7e14;
        color: white;
      }

      .severity-medium {
        background: #ffc107;
        color: #333;
      }

      .severity-low {
        background: #6c757d;
        color: white;
      }

      .view-details {
        background: #007bff;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 12px;
        transition: background 0.3s;
      }

      .view-details:hover {
        background: #0056b3;
      }

      .empty-state {
        text-align: center;
        padding: 60px 20px;
        color: #999;
      }

      .empty-state-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }

      .loading {
        text-align: center;
        padding: 40px;
        color: #666;
      }

      .last-updated {
        text-align: center;
        padding: 15px;
        color: #999;
        font-size: 12px;
        border-top: 1px solid #eee;
      }
    </style>
  </head>
  <body>
    <div class="dashboard">
      <div class="header">
        <h1>üõ°Ô∏è Remote Access Monitoring Dashboard</h1>
        <p>Real-time monitoring of all connected clients</p>
        <button class="refresh-btn" onclick="loadDashboard()">
          üîÑ Refresh Now
        </button>
      </div>

      <div class="stats-grid">
        <div class="stat-card">
          <h3>Total Clients</h3>
          <div class="value" id="totalClients">-</div>
        </div>
        <div class="stat-card online">
          <h3>Online Now</h3>
          <div class="value" id="onlineClients">-</div>
        </div>
        <div class="stat-card threat">
          <h3>üö® Threats Detected</h3>
          <div class="value" id="threatsDetected">-</div>
        </div>
        <div class="stat-card clean">
          <h3>‚úÖ Clean Systems</h3>
          <div class="value" id="cleanSystems">-</div>
        </div>
      </div>

      <div class="clients-section">
        <div class="clients-header">
          <h2>Connected Clients</h2>
        </div>
        <div class="clients-table">
          <table>
            <thead>
              <tr>
                <th>Computer Name</th>
                <th>Username</th>
                <th>Status</th>
                <th>Last Seen</th>
                <th>Severity</th>
                <th>Platform</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="clientsTableBody">
              <tr>
                <td colspan="7" class="loading">Loading clients...</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="last-updated" id="lastUpdated">Last updated: Never</div>
      </div>
    </div>

    <script>
      const SERVER_URL = "http://localhost:8082";
      let autoRefreshInterval = null;

      async function loadDashboard() {
        try {
          // Load statistics
          const statsRes = await fetch(`${SERVER_URL}/api/admin/stats`);
          const stats = await statsRes.json();

          document.getElementById("totalClients").textContent =
            stats.totalClients;
          document.getElementById("onlineClients").textContent =
            stats.onlineClients;
          document.getElementById("threatsDetected").textContent =
            stats.threatsDetected;
          document.getElementById("cleanSystems").textContent =
            stats.cleanSystems;

          // Load clients
          const clientsRes = await fetch(`${SERVER_URL}/api/admin/clients`);
          const { clients } = await clientsRes.json();

          renderClientsTable(clients);

          // Update last updated time
          const now = new Date();
          document.getElementById("lastUpdated").textContent =
            `Last updated: ${now.toLocaleTimeString()}`;
        } catch (error) {
          console.error("Error loading dashboard:", error);
          showError(
            "Failed to connect to server. Make sure the server is running on port 8082.",
          );
        }
      }

      function renderClientsTable(clients) {
        const tbody = document.getElementById("clientsTableBody");

        if (clients.length === 0) {
          tbody.innerHTML = `
                    <tr>
                        <td colspan="7" class="empty-state">
                            <div class="empty-state-icon">üì≠</div>
                            <div>No clients connected yet</div>
                            <div style="margin-top: 10px; font-size: 14px;">
                                Start a client with: <code>npm run client</code>
                            </div>
                        </td>
                    </tr>
                `;
          return;
        }

        tbody.innerHTML = clients
          .map(
            (client) => `
                <tr>
                    <td><strong>${client.computerName}</strong></td>
                    <td>${client.systemInfo.username}</td>
                    <td>
                        <span class="status-badge ${getStatusClass(client)}">
                            ${getStatusText(client)}
                        </span>
                    </td>
                    <td>${formatTime(client.lastSeen)}</td>
                    <td>
                        ${
                          client.severity
                            ? `<span class="severity-badge severity-${client.severity}">${client.severity}</span>`
                            : "-"
                        }
                    </td>
                    <td>${getPlatformIcon(client.systemInfo.platform)} ${client.systemInfo.platform}</td>
                    <td>
                        <button class="view-details" onclick="viewClient('${client.userId}')">
                            üìä View Details
                        </button>
                    </td>
                </tr>
            `,
          )
          .join("");
      }

      function getStatusClass(client) {
        if (!client.isOnline) return "status-offline";
        return client.status === "threat" ? "status-threat" : "status-clean";
      }

      function getStatusText(client) {
        if (!client.isOnline) return "‚ö™ OFFLINE";
        return client.status === "threat" ? "üö® THREAT" : "‚úÖ CLEAN";
      }

      function getPlatformIcon(platform) {
        if (platform.includes("win")) return "ü™ü";
        if (platform.includes("darwin")) return "üçé";
        if (platform.includes("linux")) return "üêß";
        return "üíª";
      }

      function formatTime(timestamp) {
        const date = new Date(timestamp);
        const now = new Date();
        const diff = now - date;

        if (diff < 60000) return "Just now";
        if (diff < 3600000) return `${Math.floor(diff / 60000)}m ago`;
        if (diff < 86400000) return `${Math.floor(diff / 3600000)}h ago`;
        return date.toLocaleString();
      }

      function viewClient(userId) {
        window.open(
          `client-details.html?userId=${encodeURIComponent(userId)}`,
          "_blank",
        );
      }

      function showError(message) {
        const tbody = document.getElementById("clientsTableBody");
        tbody.innerHTML = `
                <tr>
                    <td colspan="7" style="text-align: center; padding: 40px; color: #dc3545;">
                        ‚ùå ${message}
                    </td>
                </tr>
            `;
      }

      // Auto-refresh every 5 seconds
      function startAutoRefresh() {
        loadDashboard(); // Initial load
        autoRefreshInterval = setInterval(loadDashboard, 5000);
      }

      // Start auto-refresh when page loads
      window.addEventListener("load", startAutoRefresh);

      // Stop auto-refresh when page unloads
      window.addEventListener("beforeunload", () => {
        if (autoRefreshInterval) {
          clearInterval(autoRefreshInterval);
        }
      });
    </script>
  </body>
</html>
